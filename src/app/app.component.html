<!--The content below is only a placeholder and can be replaced.-->
  <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Bookmark</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group"> <label>URL *</label>
            <input type="text" class="form-control" placeholder="Enter URL" required> </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group"> <label>Title *</label>
            <input type="text" class="form-control" placeholder="Enter title"  required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group"> <label>Description * </label>
            <textarea class="form-control" placeholder="Enter Description"  required></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group"> <label>Tags *</label>
            <input type="text" class="form-control" placeholder="Enter tags"  required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group"> <label>Category *</label>
            <input type="text" class="form-control" placeholder="Enter category"  required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group"> <label>Author  </label>
            <input type="text" class="form-control" placeholder="Enter Author">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group"> 
            <label>Hidden</label>
            <input type="checkbox">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class='btn btn-primary col-md-12'>Submit</button> 
      </div>
      <br/><br/>
      <div class='col-md-12'>
        <ngb-alert [dismissible]="true">
          <strong>Warning!</strong> Better check yourself, you're not looking too good.
        </ngb-alert>
      </div>
    </div>
<router-outlet></router-outlet>
